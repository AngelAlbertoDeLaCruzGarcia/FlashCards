<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashCards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <div>
            <h1 id="title">What is the capital of...</h1>
        </div>
        <div class="cards-list">
            <div class="cards-item item1">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Mexico</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Mexico City</p>
                    </div>
                </div>
            </div>
            <div class="cards-item item2">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Papua New Guinea</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Port Moresby</p>
                    </div>
                </div>
            </div>
            <div class="cards-item item3">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Iceland</p>

                    </div>
                    <div class="flip-card-back">
                        <p>Reikiavik</p>
                    </div>
                </div>
            </div>
            <div class="cards-item item4">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>South Korea</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Seul</p>
                    </div>
                </div>
            </div>
            <div class="cards-item item5">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Sweden</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Stockholm</p>
                    </div>
                </div>
            </div>
            <div class="cards-item item6">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Georgia</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Tbilisi</p>
                    </div>
                </div>
            </div>
            <div class="cards-item item7">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Honduras</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Tegucigalpa</p>
                    </div>
                </div>
            </div>
            <div class="cards-item item8">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Tunisia</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Tunisia</p>
                    </div>
                </div>
            </div>
            <div class="cards-item item9">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Austria</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Vienna</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
